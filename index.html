<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <h2>Resim Galerim</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="gorsel1.jpg" class="img-fluid" alt="Resim 1" />
            </div>
            <div class="col-md-4">
                <img src="gorsel2.jpg" class="img-fluid" alt="Resim 2" />
            </div>
            <div class="col-md-4">
                <img src="gorsel3.jpg" class="img-fluid" alt="Resim 3" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="gorsel4.jpg" class="img-fluid" alt="Resim 4" />
            </div>
            <div class="col-md-4">
                <img src="gorsel5.jpg" class="img-fluid" alt="Resim 5" />
            </div>
            <div class="col-md-4">
                <img src="gorsel6.jpg" class="img-fluid" alt="Resim 6" />
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="bmw.jpg" id="modalImage" alt="Alternate Text" />
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <script>
        document.querySelectorAll("img").forEach(function (img) {
            img.addEventListener("click", function () {

                const tiklanilanImg = this.src;
                document.getElementById("modalImage").src = tiklanilanImg;

                const modal = new bootstrap.Modal(document.getElementById("imageModal"));
                modal.show();
            });
        });
    </script>
</body>
</html>
